<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
            colors: {
              brand: "#f15d2a",
            },
          },
        },
      };
        </script>
        <style>
  .remember {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    user-select: none;
  }

  .remember input {
    display: none;
  }

  .remember .toggle {
    position: relative;
    width: 40px;
    height: 20px;
    background: #d1d5db; 
    border-radius: 999px;
    transition: background 0.3s ease;
  }

  .remember .toggle::after {
    content: "";
    position: absolute;
    top: 2px;
    left: 2px;
    width: 16px;
    height: 16px;
    background: #ffffff;
    border-radius: 50%;
    transition: left 0.3s ease;
  }

  .remember input:checked + .toggle {
    background: #f15d2a; 
  }

  .remember input:checked + .toggle::after {
    left: 22px;
  }
        </style>
    </head>
    <body class="font-poppins min-h-screen bg-white lg:bg-white
    max-lg:bg-[url('/assets/login.png')] bg-cover bg-top
    relative">
        <!-- Page Loader -->
        <div id="pageLoader" class="fixed inset-0 z-[9999] flex items-center justify-center bg-white transition-opacity duration-100">
            <div class="w-12 h-12 rounded-full border-4 border-brand border-t-transparent animate-spin"></div>
        </div>
        <div class="absolute inset-0 bg-black/70 lg:hidden" aria-hidden="true"></div>
        <div class="relative flex min-h-screen">
            <div class="w-full lg:w-1/2 flex flex-col items-center justify-center
        px-6 sm:px-10 lg:px-20">
                <div class="absolute top-8 left-8 lg:left-16 z-10">
                    <img src="/assets/logo.png" class="h-12 lg:h-14" alt="Logo">
                </div>
                <div class="w-full max-w-[520px] text-center
          text-white lg:text-black mt-24 lg:mt-0">
                    <h1 class="text-[30px] lg:text-[45px] font-semibold leading-tight">
                        Welcome back
                    </h1>
                    <p class="text-sm lg:text-[15px] mt-2 lg:mt-3
            text-white/85 lg:text-black/60">
                        Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
                    </p>
                    <form class="mt-8 flex flex-col gap-5">
                        <input type="text" placeholder="Enter your user id" class="w-full px-4 py-3 lg:px-0 lg:py-2
              lg:border-0 lg:border-b lg:rounded-none
              border rounded-xl
              bg-white/95 lg:bg-transparent
              border-black/10 lg:border-black/40
              text-sm focus:outline-none focus:border-brand">
                        <input type="password" placeholder="Enter your password" class="w-full px-4 py-3 lg:px-0 lg:py-2
              lg:border-0 lg:border-b lg:rounded-none
              border rounded-xl
              bg-white/95 lg:bg-transparent
              border-black/10 lg:border-black/40
              text-sm focus:outline-none focus:border-brand">
                        <div class="flex items-center justify-between gap-3 text-sm">
                            <a href="#" class="text-[#66a1ff] lg:text-[#1363d1] font-medium">
                                Forgot Your Password?
                            </a>
                            <label class="remember">
                                <span class="remember-text">Remember Me</span>
                                <input type="checkbox">
                                <span class="toggle" aria-hidden="true"></span>
                            </label>
                        </div>
                        <a href="pages/dashboard.html" class="w-full py-3 rounded-full
              bg-brand text-white text-[16px] font-medium
              shadow-lg hover:opacity-90 transition">
                            Log In
                        </a>
                    </form>
                </div>
            </div>
            <div class="hidden lg:block w-1/2 h-screen">
                <img src="/assets/login.png" alt="Login visual" class="w-full h-full object-cover">
            </div>
        </div>
        <script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("pageLoader");
    loader.classList.add("opacity-0");

    setTimeout(() => {
      loader.classList.add("hidden");
    }, 300);
  });
        </script>
    </body>
</html>
